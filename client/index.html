<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta property="og:title" content="Momtazchem - Leading Chemical Solutions Provider" />
    <meta property="og:description" content="Advanced chemical solutions for fuel, water treatment, paint, and agricultural industries with 25+ years of excellence." />
    <meta property="og:type" content="website" />

    <!-- Modern Arabic Fonts - Used by top Arabic websites -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700;800&family=Almarai:wght@400;700;800&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    
    // تنظیم موقعیت ویجت چت در سمت چپ
    Tawk_API.customStyle = {
      visibility : {
        desktop : {
          position : 'bl',  // سمت چپ پایین (bottom-left)
          xOffset : 20,
          yOffset : 20
        },
        mobile : {
          position : 'bl',  // سمت چپ پایین در موبایل
          xOffset : 10,
          yOffset : 10
        }
      }
    };
    
    // تنظیم زبان فارسی و پیام خوش‌آمدگویی
    Tawk_API.onLoad = function(){
      try {
        console.log('Tawk.to Live Chat loaded successfully');
        // تنظیم متن پیش‌فرض
        Tawk_API.setAttributes({
          'name': 'مشتری ممتاز شیمی',
          'email': 'guest@momtazchem.com'
        });
      } catch (error) {
        console.warn('Tawk.to setup error (non-critical):', error);
      }
    };
    
    // وقتی چت باز می‌شود
    Tawk_API.onChatStarted = function(){
      console.log('Chat conversation started');
    };
    
    // پیام پیش‌فرض آفلاین
    Tawk_API.onOfflineSubmit = function(data){
      console.log('Offline message submitted:', data);
    };
    
    (function(){
      var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
      s1.async=true;
      s1.src='https://embed.tawk.to/685c68dac3a0c5190ca37508/1iukfj5go';
      s1.charset='UTF-8';
      s1.setAttribute('crossorigin','*');
      s1.onload = function() {
        console.log('Tawk.to script loaded successfully');
      };
      s1.onerror = function(e) {
        console.warn('Tawk.to loading error (non-critical):', e);
      };
      
      // تنظیم global error handler برای Tawk.to
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('reportIncident')) {
          e.preventDefault(); // جلوگیری از نمایش خطا در کنسول
          return false;
        }
      });
      s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--End of Tawk.to Script-->
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
