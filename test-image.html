<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Image URLs</h1>
    
    <h2>Direct Image Test:</h2>
    <img src="/uploads/images/product-1749743089947-629563758.png" alt="Water Treatment Product" style="max-width: 300px; border: 1px solid red;" />
    
    <h2>Image Info:</h2>
    <p>URL: /uploads/images/product-1749743089947-629563758.png</p>
    
    <script>
        const img = document.querySelector('img');
        img.onload = function() {
            console.log('Image loaded successfully');
        };
        img.onerror = function() {
            console.log('Image failed to load');
        };
    </script>
</body>
</html>
