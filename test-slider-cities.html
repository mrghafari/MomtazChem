<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slider for Iraqi Cities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .slider:hover { opacity: 1; }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-900">تست اسلایدر شهرهای عراق</h1>
        
        <!-- Slider Container -->
        <div class="bg-gradient-to-r from-blue-50 to-green-50 border-2 border-blue-200 rounded-lg p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-blue-800">اسلایدر شهرها</h2>
                <span id="cityCounter" class="text-sm text-gray-600">شهر 1 از 188</span>
            </div>
            
            <!-- Slider -->
            <div class="mb-4">
                <input type="range" id="citySlider" class="slider" min="0" max="187" value="0" step="1">
                <div class="flex justify-between text-xs text-gray-500 mt-2">
                    <span>اولین شهر</span>
                    <span>آخرین شهر</span>
                </div>
            </div>
            
            <!-- Current City Display -->
            <div id="cityDisplay" class="bg-white p-4 rounded-lg border-2 border-blue-300">
                <div class="text-center">
                    <div class="text-lg font-bold text-blue-900">در حال بارگذاری...</div>
                </div>
            </div>
            
            <!-- Navigation Buttons -->
            <div class="flex justify-center gap-4 mt-4">
                <button id="prevBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300">
                    شهر قبلی
                </button>
                <button id="nextBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300">
                    شهر بعدی
                </button>
            </div>
        </div>
    </div>

    <script>
        let cities = [];
        let currentIndex = 0;

        // Fetch cities data
        async function fetchCities() {
            try {
                const response = await fetch('/api/logistics/cities-detailed');
                const data = await response.json();
                if (data.success) {
                    cities = data.data;
                    updateDisplay();
                    console.log(`Loaded ${cities.length} cities`);
                } else {
                    document.getElementById('cityDisplay').innerHTML = 
                        '<div class="text-center text-red-600">خطا در بارگذاری داده‌ها</div>';
                }
            } catch (error) {
                console.error('Error fetching cities:', error);
                document.getElementById('cityDisplay').innerHTML = 
                    '<div class="text-center text-red-600">خطا در ارتباط با سرور</div>';
            }
        }

        // Update display
        function updateDisplay() {
            if (cities.length === 0) return;
            
            const city = cities[currentIndex];
            const counter = document.getElementById('cityCounter');
            const display = document.getElementById('cityDisplay');
            const slider = document.getElementById('citySlider');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Update counter
            counter.textContent = `شهر ${currentIndex + 1} از ${cities.length}`;
            
            // Update slider
            slider.value = currentIndex;
            slider.max = cities.length - 1;
            
            // Update display
            display.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-600 p-2 rounded-full">
                            <svg class="h-4 w-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-blue-900">
                                ${city.name_arabic || city.name}
                            </h3>
                            <p class="text-sm text-blue-700">
                                ${city.name_english || city.name} • ${city.province_name}
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="px-3 py-1 bg-green-100 border border-green-300 text-green-700 rounded-full text-sm">
                            ${city.distance_from_erbil_km || 0} کیلومتر از اربیل
                        </span>
                        <span class="px-3 py-1 ${city.is_active ? 'bg-blue-100 border-blue-300 text-blue-700' : 'bg-gray-100 border-gray-300 text-gray-700'} rounded-full text-sm">
                            ${city.is_active ? 'فعال' : 'غیرفعال'}
                        </span>
                    </div>
                </div>
            `;
            
            // Update buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === cities.length - 1;
        }

        // Event listeners
        document.getElementById('citySlider').addEventListener('input', function(e) {
            currentIndex = parseInt(e.target.value);
            updateDisplay();
        });

        document.getElementById('prevBtn').addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', function() {
            if (currentIndex < cities.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        });

        // Initialize
        fetchCities();
    </script>
</body>
</html>
